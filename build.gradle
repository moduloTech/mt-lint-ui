apply plugin: 'kotlin'

targetCompatibility = JavaVersion.VERSION_1_8
sourceCompatibility = JavaVersion.VERSION_1_8

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compileOnly 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.42'
    compileOnly 'com.android.tools.lint:lint-api:27.1.0'
    compileOnly 'com.android.tools.lint:lint-checks:27.1.0'
}


jar {
    manifest {
        attributes 'Lint-Registry': 'com.modulotech.ui.UiLintRegistry'
    }
}
